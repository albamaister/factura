<script type="text/javascript">
 function addPerson(e) {
  e.preventDefault();
  const row = createRow({
    codi: $('#codi').val(),
    desc: $('#desc').val(),
    cant: $('#cant').val(),
    uni: $('#uni').val(),
    iva: $('#iva').val(),
    total: $('#total').val(),
  });
  $('table tbody').append(row);
  clean();
}

function createRow(data) {
  return (
    `<tr>` +
      `<td>${$('tbody tr').length + 1}</td>` +
      `<td>${data.desc}</td>` +
      `<td>${data.cant}</td>` +
        `<td>${data.uni}</td>` +
       `<td>${data.iva}</td>` +
       `<td>${data.total}</td>` +
    `</tr>`
  );
}

function clean() {
  $('#codi').val('');
  $('#desc').val('');
  $('#cant').val('');
    $('#uni').val('');
    $('#iva').val('');
    $('#total').val('');
}
</script>
